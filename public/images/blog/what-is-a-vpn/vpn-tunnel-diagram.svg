<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600" role="img" aria-labelledby="title desc">
  <title id="title">VPN tunnel diagram</title>
  <desc id="desc">A simple diagram showing a device connecting to the internet directly vs through a VPN tunnel.</desc>
  <rect width="1200" height="600" fill="#0b0f1a" />
  <g font-family="Arial, sans-serif" fill="#e6e6e6">
    <text x="80" y="70" font-size="32" font-weight="700">Without VPN</text>
    <text x="700" y="70" font-size="32" font-weight="700">With VPN</text>
  </g>

  <!-- Left side: without VPN -->
  <g stroke="#4f46e5" stroke-width="3" fill="none">
    <rect x="60" y="120" width="220" height="120" rx="16" />
    <rect x="350" y="120" width="220" height="120" rx="16" />
    <rect x="640" y="120" width="220" height="120" rx="16" />
  </g>
  <g font-family="Arial, sans-serif" fill="#e6e6e6" font-size="20">
    <text x="110" y="190">Your device</text>
    <text x="410" y="190">ISP</text>
    <text x="695" y="190">Website</text>
  </g>
  <g stroke="#f472b6" stroke-width="4" fill="none">
    <path d="M280 180 L350 180" />
    <path d="M570 180 L640 180" />
  </g>
  <g fill="#f472b6" font-family="Arial, sans-serif" font-size="16">
    <text x="300" y="165">Visible traffic</text>
    <text x="585" y="165">Visible traffic</text>
  </g>

  <!-- Right side: with VPN -->
  <g stroke="#22c55e" stroke-width="3" fill="none">
    <rect x="680" y="320" width="220" height="120" rx="16" />
    <rect x="970" y="320" width="200" height="120" rx="16" />
  </g>
  <g stroke="#4f46e5" stroke-width="3" fill="none">
    <rect x="400" y="320" width="220" height="120" rx="16" />
  </g>
  <g font-family="Arial, sans-serif" fill="#e6e6e6" font-size="20">
    <text x="450" y="390">Your device</text>
    <text x="740" y="390">VPN server</text>
    <text x="1010" y="390">Website</text>
  </g>
  <g stroke="#38bdf8" stroke-width="5" fill="none" stroke-dasharray="10 8">
    <path d="M620 380 L680 380" />
  </g>
  <g stroke="#f472b6" stroke-width="4" fill="none">
    <path d="M900 380 L970 380" />
  </g>
  <g fill="#38bdf8" font-family="Arial, sans-serif" font-size="16">
    <text x="610" y="360">Encrypted tunnel</text>
  </g>
  <g fill="#f472b6" font-family="Arial, sans-serif" font-size="16">
    <text x="915" y="360">Regular traffic</text>
  </g>
</svg>
