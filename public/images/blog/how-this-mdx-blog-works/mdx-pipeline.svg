<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600" role="img" aria-labelledby="title desc">
  <title id="title">MDX pipeline</title>
  <desc id="desc">A diagram showing the pipeline from MDX files to compiled React content.</desc>
  <rect width="1200" height="600" fill="#0b0f1a" />
  <g font-family="Arial, sans-serif" fill="#e6e6e6">
    <text x="40" y="60" font-size="32" font-weight="700">MDX pipeline</text>
  </g>

  <g stroke="#6366f1" stroke-width="3" fill="none">
    <rect x="80" y="200" width="220" height="140" rx="16" />
    <rect x="360" y="200" width="220" height="140" rx="16" />
    <rect x="640" y="200" width="220" height="140" rx="16" />
    <rect x="920" y="200" width="220" height="140" rx="16" />
  </g>

  <g font-family="Arial, sans-serif" fill="#e6e6e6" font-size="18" text-anchor="middle">
    <text x="190" y="270">MDX files</text>
    <text x="470" y="270">gray-matter</text>
    <text x="750" y="270">compileMDX</text>
    <text x="1030" y="270">React</text>
  </g>

  <g stroke="#22c55e" stroke-width="4" fill="none">
    <path d="M300 270 L360 270" />
    <path d="M580 270 L640 270" />
    <path d="M860 270 L920 270" />
  </g>

  <g fill="#22c55e" font-family="Arial, sans-serif" font-size="16">
    <text x="310" y="250">frontmatter</text>
    <text x="585" y="250">MDX + plugins</text>
    <text x="865" y="250">rendered</text>
  </g>
</svg>
